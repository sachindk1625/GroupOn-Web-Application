<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>View items page</title>
    </h:head>
    <h:body>
        <h:form>
        <h:graphicImage width="400" height="250" value="itemlist.jpg" /><br></br>
        <p>Here are your list of items</p>
        <p>#{userActions.viewItems(userLogin.id)}</p>

            <!--<h:outputText value="#{userActions.viewItems(userLogin.id)}" escape="false" />-->
        <h:dataTable value = "#{userActions.getItem()}" var = "i">

                <h:column>    				
                    <f:facet name = "header">ID</f:facet>    				
                        #{i.id}
                </h:column>

                <h:column>
                    <f:facet name = "header">Item</f:facet>
                        #{i.name}
                </h:column>

                <h:column>
                    <f:facet name = "header">Category</f:facet>
                        #{i.category}
                </h:column>

                <h:column>
                    <f:facet name = "header">Keep Alive count</f:facet>
                        #{i.alive}
                </h:column>
            
                <h:column>
                    <f:facet name = "header">Seller</f:facet>
                        #{i.seller}
                </h:column>
            </h:dataTable>
        <h:commandButton id="return" value="Return"
            action ="sellerAccount.xhtml">
                             
        </h:commandButton>
        </h:form>
    </h:body>
</html>
