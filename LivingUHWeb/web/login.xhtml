<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Login</title>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>

    </h:head>
    <h:body>       
        <h:form>
            <h3>Login here</h3>        
            <h:graphicImage width="400" height="250" value="login.jpg" />
            <p>Please enter your username<br></br>
                <h:inputText id="username" required ="true" 
                             requiredMessage="The username field cannot be empty"
                        title="Please enter your username"
                        value="#{userLogin.id}">
                </h:inputText>
            </p>
            
            <p>Please enter your password<br></br>
                <h:inputText id="psw" required ="true" 
                          requiredMessage="The password field cannot be empty"
                        title="Please enter your password"
                        value="#{userLogin.password}"/>
            </p>
            
            <p>
                <h:commandButton id="submit" value="Submit"
                                 action="#{userLogin.login()}" />
            </p>

        </h:form>        
    </h:body>
</html>
