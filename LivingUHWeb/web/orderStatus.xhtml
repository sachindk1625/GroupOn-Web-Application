<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Orders</title>
    </h:head>
    <h:body>
        <h:form>
            
            <p>list of items you bought</p>
            <h:graphicImage width="400" height="250" value="order.jpg" /><br></br>
    <!--        <h:outputText value="#{userActions.orderStatus(userLogin.id)}" escape="false" />
            
           
            -->
            <p>#{userActions.orderStatus(userLogin.id)}</p>
            <h:dataTable value = "#{userActions.getOrder()}" var = "o">

                <h:column>    				
                    <f:facet name = "header">order</f:facet>    				
                        #{o.orderid}
                </h:column>

                <h:column>
                    <f:facet name = "header">Item</f:facet>
                        #{o.item}
                </h:column>

                <h:column>
                    <f:facet name = "header">Seller</f:facet>
                        #{o.seller}
                </h:column>

                <h:column>
                    <f:facet name = "header">Status</f:facet>
                        #{o.status}
                </h:column>
            </h:dataTable>
            <h:commandButton id="return" value="Return"
                action ="studentAccount.xhtml">
            </h:commandButton>
        </h:form>
    </h:body>
</html>
