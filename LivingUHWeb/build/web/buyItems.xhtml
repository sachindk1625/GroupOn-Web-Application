<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Buy</title>
    </h:head>
    <h:body>
        <h:form>
        
        <p>list of items you can buy</p>
        <h:outputText value="#{userActions.display()}" escape="false" />
        <h:graphicImage width="400" height="250" value="items.jpg" /><br></br>
        <h:dataTable value = "#{userActions.getItem()}" var = "i">

                <h:column>    				
                    <f:facet name = "header">ID</f:facet>    				
                        #{i.id}
                </h:column>

                <h:column>
                    <f:facet name = "header">Item</f:facet>
                        #{i.name}
                </h:column>

                <h:column>
                    <f:facet name = "header">Category</f:facet>
                        #{i.category}
                </h:column>

                <h:column>
                    <f:facet name = "header">Keep Alive count</f:facet>
                        #{i.alive}
                </h:column>
            
                <h:column>
                    <f:facet name = "header">Seller</f:facet>
                        #{i.seller}
                </h:column>
            </h:dataTable>
        <p>
            Please enter the id of the item you want to buy
        </p>
        <h:inputText id="select" value="#{userActions.itemid}">
        </h:inputText>
        <h:commandButton id="buy" value="Buy"
            action ="confirmPurchase.xhtml">
                             
        </h:commandButton>
        </h:form>
    </h:body>
</html>
